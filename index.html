<!DOCTYPE html>
<html lang="en"  onselectstart='return false'>
<head>
    <meta charset="UTF-8">
    <title>刘云杉</title>

    <script src="./liuYunShan/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.js"></script>
    <style>
        .swiper-container {
            width:100%;
            height: auto;
        }
        .swiper-container img{
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

</div>

<script>
    document.getElementsByTagName("title")[0].innerHTML="刘云杉出生第"+ GetDateDiff()+"天"
      function GetDateDiff()
    {
        var startTime = new Date("2018/09/21").getTime();
        var endTime = new Date().getTime();
        var dates = Math.abs((startTime - endTime))/(1000*60*60*24);
        return  Math.floor(dates);
    }
    var str="";
    for(var i=1;i<=20;i++){
        str+='<div class="swiper-slide"><img src="./'+i+'.jpg"></div>'
    }
    $(".swiper-wrapper").html(str)
    var mySwiper = new Swiper ('.swiper-container', {
        autoplay: 2000,
        loop: true,

        // 如果需要分页器
        pagination: '.swiper-pagination',

    })
</script>
</body>
</html>
